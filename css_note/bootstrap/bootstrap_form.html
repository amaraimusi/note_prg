<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>Boostrap:入力フォーム </h1>
			
		</div>
	</div>
	
	<div class="sec3">
		<h3>テキストボックスなどのinput系</h3>
		<input type="text" class="form-control" placeholder="入力してください" />
		
		ソースコード
		<pre>
		&lt;input type="text" class="form-control" placeholder="入力してください" /&gt;
		</pre>
		<a href="http://getbootstrap.com/css/#inputs" target="blank">参考</a>
	</div>
	<hr>

	<div class="sec3">
		<h3>テキストエリア</h3>
		<textarea class="form-control" rows="3" placeholder="入力してください"></textarea>
		
		ソースコード
		<pre>
		&lt;textarea class="form-control" rows="3" placeholder="入力してください"&gt;&lt;/textarea&gt;
		</pre>
		<a href="http://getbootstrap.com/css/#textarea" target="blank">参考</a>

	</div>
