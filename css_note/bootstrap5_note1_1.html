<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap5 form-control 改行防止</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2>1. d-inline-block + w-auto を使う方法</h2>
  <p>form-control の幅を自動にしてインライン化することで改行しません。</p>
  <input
    type="date"
    name="sale_date"
    class="form-control d-inline-block w-auto align-middle"
    required
    value="2025-07-30">
  <button class="btn btn-primary align-middle">検索</button>

  <hr>

  <h2>2. Flex で横並びにする方法</h2>
  <div class="d-flex align-items-center gap-2">
    <label class="mb-0">日付</label>
    <input type="date" class="form-control w-auto">
    <button class="btn btn-primary">検索</button>
  </div>

  <hr>

  <h2>3. グリッド (row + col-auto) を使う方法</h2>
  <div class="row g-2 align-items-center">
    <div class="col-auto">
      <label class="col-form-label">日付</label>
    </div>
    <div class="col-auto">
      <input type="date" class="form-control">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">検索</button>
    </div>
  </div>

  <hr>

  <h2>4. input-group を使う方法</h2>
  <div class="input-group w-auto">
    <input type="date" class="form-control">
    <button class="btn btn-outline-secondary">クリア</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
