	<h3>デフォルトの改行を[\n]にする</h3>
	
	Windows環境においてデフォルトの改行は「\r\n」になっている。<br>
	「\n」に統一しておくと思わぬバグを避けられる。<br>
	<br>

	手順<br>
	Window → preference → General → Workplace → New text file line delimiter → Other → Unix<br>
	<br>
