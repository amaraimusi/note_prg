<div id="sec3-1" class="sec4">
	<h3>水溶性成分は生育阻害になる</h3>
	肥料は水溶性成分が残っていると微生物が増え、その微生物が発芽や生育を阻害する。<br>
	発芽や生育への影響を利用して肥料の品質判定に役立てることができる。<br>
	発芽率と生育（寝の状態）が良いほど、高品質な肥料である。<br>
